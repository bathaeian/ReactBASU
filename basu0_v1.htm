<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body >

    <div id="mydiv" dir="rtl"></div>

    <script type="text/babel">
      const logo='./logo.png'
      const news=[
        {title:"اساتید یک‌درصد برتر جهان از دانشگاه بوعلی‌سینا",date:"چهارشنبه، ۹ فروردین ۱۴۰۲"},
        {title:"رهبر انقلاب شعار سال",date:"فروردین "},
        {title:"رئیس دانشگاه بوعلی‌سینا",date:"سه‌شنبه، ۱ فروردین ۱۴۰۲"},
        {title:"سومین نشست عادی از دوره نهم هیأت",date:"فروردین "},
        {title:"اداره امور کنسولی دانشجویان غیرایرانی",date:"فروردین "}
      ];
    function OrangeNav() {
        return <nav style={{backgroundColor:'orange'}}>          
          <ol style={{listStyleType:"none", paddingRight:"0"}}>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">اساتید</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">کارکنان</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">دانشجویان</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">فارغ التحصیلان</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">بازدیدکنندگان</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#">میز خدمت الکنرونیک</a></li>
    </ol>      
    </nav>;
    }
    function BlueNav() {
        return <nav style={{backgroundColor:'blue' }}>          
          <ol style={{listStyleType:"none", paddingRight:"0"}}>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"><img src={logo} alt="Logo" /></a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>دانشگاه</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#" style={{color:'white'}}>آموزش</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>پژوهش </a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>رفاهی</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>  فوق برنامه </a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>  دانشکده ها  </a></li>
    </ol>      
    </nav>;
    }
    function BlackNav() {
        return <nav style={{backgroundColor:'black' }}>          
          <ol style={{listStyleType:"none", paddingRight:"0"}}>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>پیوندها</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#" style={{color:'white'}}>واحدها و مراکز</a></li>
        <li style={{display: "inline-block", padding: "0 5px"}}><a href="#"style={{color:'white'}}>دانشگاه بوعلی سینا </a></li>
        
    </ol>      
    </nav>;
    }
    function BodyP({news}){
      return (
        <h1 style={{color:'blue'}}>
          آخرین اخبار
        <table >
          <tbody>
          <tr>
      <th rowSpan="2">
        
        {news[0].title}
      </th>
      <th >
        {news[1].title}
      </th>
      <th >
        {news[2].title}
      </th>
    </tr>
    <tr>
      <th >
        {news[3].title}
      </th>
      <th >
        {news[4].title}
      </th>
    </tr>
      
    </tbody>
          </table>
</h1>
      );
    }
      function BasuPages(){
        return(<>
          <OrangeNav />
          <BlueNav />
          <BodyP news={news}/>
          <BlackNav />
          </>
        );
        
      }
        ReactDOM.render(<BasuPages />, document.getElementById('mydiv'))
    </script>

  </body>
</html>
